<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form name="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                        <mat-label>Name</mat-label>
                                        <input matInput formControlName="name" required>
                                        <mat-error>Name is required!</mat-error>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="email" formControlName="email" required>
                                        <mat-error>Email is required!</mat-error>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Country" formControlName="country" type="text">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="City" type="text" formControlName="city">
                                    </mat-form-field>
                                </div>
                              
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Phone" type="text" formControlName="phone">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>Address</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Address" formControlName="address"></textarea>
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-info pull-right">Save</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                        <h6 class="card-category text-gray">Admin</h6>
                        <h4 class="card-title">Alec Thompson</h4>
                        <p>Last Login: 13 Feb, 2020</p>
                        <p>
                            <button class="btn btn-default">Make Active</button>
                        </p>
                        <p>
                            <button class="btn btn-default">Reset Password</button>
                        </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
